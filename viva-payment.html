<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viva Payment Details Sheet</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="header-nav">
            <h1>Viva Payment Details Sheet</h1>
            <nav>
                <a href="index.html" class="nav-link">
                    <i class="fas fa-home"></i> Back to Form
                </a>
            </nav>
        </div>

        <div class="filter-section">
            <div class="form-row">
                <div class="form-group">
                    <label for="examName">Exam Name:</label>
                    <select id="examName" required>
                        <option value="">Select Exam Name</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="branch">Branch:</label>
                    <select id="branch" disabled required>
                        <option value="">Select Branch</option>
                        <option value="all">All Branches</option>
                    </select>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="examDate">Date:</label>
                    <select id="examDate" disabled required>
                        <option value="">Select Date</option>
                        <option value="all">All Dates</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="examinerType">Examiner Type:</label>
                    <select id="examinerType" disabled required>
                        <option value="">Select Examiner Type</option>
                        <option value="all">All Types</option>
                    </select>
                </div>
            </div>

            <div class="button-row">
                <button id="applyFilter" class="btn primary">
                    <i class="fas fa-filter"></i> Apply Filter
                </button>
                <button id="exportExcel" class="btn secondary" disabled>
                    <i class="fas fa-file-excel"></i> Export to Excel
                </button>
            </div>
        </div>

        <div id="resultSection" class="result-section">
            <div id="loadingSpinner" class="loading-spinner" style="display: none;">
                <i class="fas fa-spinner fa-spin"></i>
                <span>Loading...</span>
            </div>
            <div id="noDataMessage" class="no-data-message" style="display: none;">
                <i class="fas fa-info-circle"></i>
                No data found for the selected filters
            </div>
            <div id="dataTable" class="data-table"></div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="viva-payment.js"></script>
</body>
</html>
