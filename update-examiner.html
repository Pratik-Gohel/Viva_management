<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Examiner Details</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="header-nav">
            <h1>Update Examiner Details</h1>
            <nav>
                <a href="index.html" class="nav-link">
                    <i class="fas fa-home"></i> Back to Form
                </a>
            </nav>
        </div>

        <div class="search-section">
            <div class="form-row">
                <div class="form-group">
                    <label for="branch">Branch:</label>
                    <select id="branch" required>
                        <option value="">Select Branch</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="examinerType">Examiner Type:</label>
                    <select id="examinerType" required>
                        <option value="">Select Examiner Type</option>
                    </select>
                </div>

                <div class="form-group">
                    <button id="loadExaminers" class="btn primary">
                        <i class="fas fa-search"></i> Find Examiner
                    </button>
                </div>
            </div>
        </div>

        <!-- Examiner Selection Modal -->
        <div id="examinerModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h3>Select Examiner</h3>
                <div id="examinerList" class="examiner-list"></div>
            </div>
        </div>

        <!-- Update Form Section -->
        <div id="updateFormSection" class="update-section" style="display: none;">
            <h2>Update Details</h2>
            <form id="updateForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="examinerName">Examiner Name:</label>
                        <input type="text" id="examinerName" required>
                    </div>

                    <div class="form-group">
                        <label for="panCard">PAN Card:</label>
                        <input type="text" id="panCard">
                        <span class="validation-warning" id="panCardWarning"></span>
                    </div>
                </div>

                <div class="bank-details-section">
                    <h3>Bank Details</h3>
                    <div id="bankDetailsList"></div>
                    
                    <button type="button" id="addNewBank" class="btn secondary">
                        <i class="fas fa-plus"></i> Add New Bank
                    </button>
                </div>

                <div class="button-row">
                    <button type="submit" class="btn primary">
                        <i class="fas fa-save"></i> Save Changes
                    </button>
                </div>
            </form>
        </div>

        <!-- Bank Details Form Modal -->
        <div id="bankModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h3>Bank Details</h3>
                <form id="bankForm">
                    <div class="form-group">
                        <label for="bankName">Bank Name:</label>
                        <input type="text" id="bankName" required>
                    </div>

                    <div class="form-group">
                        <label for="bankBranch">Branch Name:</label>
                        <input type="text" id="bankBranch" required>
                    </div>

                    <div class="form-group">
                        <label for="bankBranchCode">Branch Code:</label>
                        <input type="text" id="bankBranchCode" required>
                    </div>

                    <div class="form-group">
                        <label for="accountNo">Account Number:</label>
                        <input type="text" id="accountNo" required>
                        <span class="validation-warning" id="accountNoWarning"></span>
                    </div>

                    <div class="form-group">
                        <label for="ifscCode">IFSC Code:</label>
                        <input type="text" id="ifscCode" required>
                        <span class="validation-warning" id="ifscCodeWarning"></span>
                    </div>

                    <div class="button-row">
                        <button type="submit" class="btn primary">Save Bank Details</button>
                        <button type="button" id="deleteBankBtn" class="btn danger" style="display: none;">
                            <i class="fas fa-trash"></i> Delete Bank
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Confirmation Modal -->
        <div id="confirmModal" class="modal">
            <div class="modal-content">
                <h3>Confirm Delete</h3>
                <p>Are you sure you want to delete this bank detail?</p>
                <div class="button-row">
                    <button id="confirmDelete" class="btn danger">Yes, Delete</button>
                    <button id="cancelDelete" class="btn secondary">Cancel</button>
                </div>
            </div>
        </div>
    </div>
    <script src="update-examiner.js"></script>
</body>
</html>
